<form data-abide novalidate class="conditional-form">
  <span class="tag">About your data</span> <span class="tag secondary-color white-background">Multiple types of data</span>
  <fieldset required class="large-form padding-bottom-large padding-top-large">
    <legend>Is your study based on human research subjects, requiring controlled access?</legend>
    <input type="radio" name="pokemon" value="1" id="humanYes" required><label for="humanYes">Yes</label>
    <input type="radio" name="pokemon" value="1" id="humanNo"><label for="humanNo">No</label>
  </fieldset>

  <div class="conditional-div hidden" data-condition="humanYes:checked" data-condition-val="1">
    <p>Please create:</p>
    <label>Project name
      <input type="text" placeholder="e.g." required pattern="alpha">
      <span class="form-error">
        Yo, you had better fill this out, it's required.
      </span>
    </label>
  </div>
  <div class="conditional-div hidden" data-condition="humanNo:checked" data-condition-val="1">
    Please proceed.
  </div>

  <div data-abide-error class="alert callout" style="display: none;">
    <p><i class="fi-alert"></i> There are some errors in your form.</p>
  </div>
  <a class="button secondary-color white-background" href="#">Save &amp; exit</a>
  <button class="button readmore" type="submit" value="Submit">Save &amp; continue</button>
</form>
